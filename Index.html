<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="Container d-flex justify-content-center">
        <div class="row m-0">
           
            <div class="col-lg-6 col-md-6 col-sm-12 justify-content-center">
                <h1 class="text-center heading">Edit Your Photo</h1> <br>
                <div class="div">
                    <label for="customRange1" class="form-label">Change Border Radious</label> <br>
                    <div class="range_input d-flex">
                        <input type="range" class="form-range1" id="customRange1" min="0" max="100" value="0">
                        <div class="range_num_back">
                            <p id="Range_number">0%</p>
                        </div>
                       
                    </div>
                   
                </div>


                <div class="div">
                    <label for="customRange1" class="form-label">Change Border Width</label> <br>
                    <div class="range_input d-flex">
                        <input type="range" class="form-range1" id="customRange2" min="0" max="100" value="0">
                        <div class="range_num_back">
                            <p id="Range_number2">0px</p>
                        </div>
                       
                    </div>
                   
                </div>

                <!-- blur -->
                <div class="div">
                    <label for="customRange1" class="form-label">Blur Photo</label> <br>
                    <div class="range_input d-flex">
                        <input type="range" class="form-range1" id="customRange3" min="0" max="100" value="0" step="1">
                        <div class="range_num_back">
                            <p id="Range_number3">0px</p>
                        </div>
                    </div>
                   
                </div>
                <div class="div">
                    <label for="customRange1" class="form-label">Opacity</label> <br>
                    <div class="range_input d-flex">
                        <input type="range" class="form-range1" id="customRange4" min="0" max="1" value="0.3" step="0.01">
                        <div class="range_num_back">
                            <p id="Range_number4">0</p>
                        </div>
                       
                    </div>
                   
                </div>

              <!-- Brghtness -->
                <div class="div">
                    <label for="customRange1" class="form-label">Brightness</label> <br>
                    <div class="range_input d-flex">
                        <input type="range" class="form-range1" id="customRange5" min="0" max="5" value="1" step="0.01">
                        <div class="range_num_back">
                            <p id="Range_number5">0</p>
                        </div>
                       
                    </div>
                   
                </div>


                <!-- saturate -->
                <div class="div">
                    <label for="customRange1" class="form-label">Contrast</label> <br>
                    <div class="range_input d-flex">
                        <input type="range" class="form-range1" id="customRange6" min="0" max="10" value="1" step="0.1">
                        <div class="range_num_back">
                            <p id="Range_number6">0</p>
                        </div>
                       
                    </div>
                   
                </div>



                <div class="div">
                    <label for="customRange1" class="form-label">Saturate</label> <br>
                    <div class="range_input d-flex">
                        <input type="range" class="form-range1" id="customRange7" min="0" max="100" value="1" step="0.01">
                        <div class="range_num_back">
                            <p id="Range_number7">0</p>
                        </div>
                       
                    </div>
                   
                </div>
               

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 justify-content-center">
                <div class="image" id="image">
                    <img src="#" alt="Upload Your Photo" id="photo">
                    <label for="input-file" id="label">Upload Photo</label> <br>
                    <input type="file" id="input-file">
                </div>

                <div class="down">
                    <button id="download">Download Image</button>
                </div>
               
            </div>
        </div>
    </div>










    <script src="./Script/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
